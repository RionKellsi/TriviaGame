<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Game Of Thrones Trivia</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Uncial+Antiqua" rel="stylesheet">    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="jumbotron text-center">
        <header>
            <img src='assets/images/GOTheader.jpg' alt='headerImg' width="100%">
        </header>
        <hr>
        <h2 class="text-center">When you play the game of thrones, you win or you die.</h2>
        <hr>
        <button type="button" class="btn btn-dark" id="playBtn">Play</button>
        <button type="button" class="btn btn-dark" id="pauseBtn">Pause</button>
        
    </div>
        

    <div class="container, text-center">
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!--Questions-->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!--Answers-->
        <div id="message"></div>
        <div id="gif"></div>
        <div id="correctedAnswer"></div>
        <!--Score-->
        <div id="endMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <div id="startOverBtn"></div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
