<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Game Of Thrones Trivia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Uncial+Antiqua">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Eagle+Lake">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <header>
            <img src='assets/images/GOTheader.jpg' alt='headerImg' width="100%">
        </header>
        <hr>
        <h2 class="text-center">When you play the game of thrones, you win or you die.</h2>
        <hr>
        <img id="startImg" src="assets/images/startGame.gif">
    </div>

    <div class="container, text-center">
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!--Questions-->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>
        <!--Answers-->
        <div id="message"></div>
        <div id="gif"></div>
        <div id="correctedAnswer"></div>
        <!--Score-->
        <div id="endMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <div id="startOverBtn"></div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
